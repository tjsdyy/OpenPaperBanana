name: Bug Report
description: Something isn't working as expected
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true
  - type: textarea
    id: input
    attributes:
      label: Input used
      description: Paste your methodology text, caption, and the CLI command or Python code you ran.
      render: bash
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: false
  - type: textarea
    id: output
    attributes:
      label: Actual output or error
      description: Paste any error messages, tracebacks, or attach the generated image.
      render: text
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: "e.g. Ubuntu 22.04, macOS 14.2, Windows 11"
    validations:
      required: true
  - type: input
    id: python
    attributes:
      label: Python version
      placeholder: "e.g. 3.11.5"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: PaperBanana version or commit hash
      placeholder: "e.g. v0.1.0 or abc1234"
    validations:
      required: false
